name: UofT Second Hand Hub Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  backend_docker:
    runs-on: ubuntu-latest
    name: Check Backend Docker Containers
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Docker Compose Plugin
        run: |
          mkdir -p ~/.docker/cli-plugins/
          curl -SL https://github.com/docker/compose/releases/download/v2.0.0/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose

      - name: Verify Docker Compose Installation
        run: docker compose version

      - name: Navigate to backend project
        working-directory: ./uoft_secondhand_hub_rush_project
        run: |
          echo "In backend directory $(pwd)"

      - name: Start Docker Containers
        working-directory: ./uoft_secondhand_hub_rush_project
        run: |
          docker compose up -d
          sleep 10 # wait f
